<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/imgs/Math-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="boxicons-2.1.4/css/boxicons.css">
    <link rel="stylesheet" href="Math-Animated.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js" integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Math-Animated | Login and Registration</title>
</head>
<body>

    <div class="frostBackgroundOverlay">
    </div>
    <img id="bg1" src="Assets/imgs/symbols/multiplication.png" alt="">
    <img id="bg2" src="Assets/imgs/symbols/multiplication_2.png" alt="">
    <img id="bg3" src="Assets/imgs/symbols/multiplication_3.png" alt="">

    <img id="bg7" src="Assets/imgs/symbols/division1.png" alt="">
    <img id="bg8" src="Assets/imgs/symbols/division2.png" alt="">
    <img id="bg9" src="Assets/imgs/symbols/division3.png" alt="">

    <div class="addition">
        <img id="bg4" src="Assets/imgs/symbols/addition_1.png" alt="">
    <img id="bg5" src="Assets/imgs/symbols/addition_2.png" alt="">
    <img id="bg6" src="Assets/imgs/symbols/addition_3.png" alt="">
    </div>

    <table class="MainTable">
        <!-- Display Nav on Larger screens  -->
        <tr class="Menu1">
            <td id="header">
                <h2 class="logo">Math Calculator</h2>
            </td>
            <th class="navigation">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <br>
                <button class="btnLogin-popup" id="btnSignIn" onclick="signIn()">Login</button>
                <button style="display: none;" class="btnLogin-popup" id="StartGame" onclick="StartGame()">Start</button>
            </th>
        </tr>
        
        <!-- Display Nav on smaller screens  -->
        <tr class="Menu2">
            <td id="header2">
                <h2 class="logo">Math Calculator</h2>
            </td>
        </tr>

        <tr class="Menu2">
            <th class="navigation">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <br>
                <button class="btnLogin-popup" onclick="signIn()">Login</button>
                <button style="display: none;" class="btnLogin-popup" id="StartGame2" onclick="StartGame()">Start</button>
            </th>
        </tr>

        <tr style="text-align: center;">
            <td colspan="2">

                <!-- Login Form -->
                <div id="wrapper1" class="wrapper"> 
                    <span class="icon-close" onclick="iconClose()">
                        <i class="bx bx-x"></i>
                    </span>

                    <div class="form-box login">
                        <h2>Login</h2>
                        <form id="login" onsubmit="UserLogin(event)" method="post">
                            <fieldset>
                                <legend>Player Info</legend>
                                <span class="icon"><i class='bx bx-user-circle'></i></span>

                                <div class="input">
                                    <input type="text" id="firstName" minlength="3" required>
                                    <label id="firstName_Label">First Name</label>
                                </div>

                                <div class="input">
                                    <input type="text" id="lastName" minlength="3" required>
                                    <label id="lastName_Label">Last Name</label>
                                </div>

                                <div class="input">
                                    <input id="DOB" type="text" onclick="typeChanger()" onkeyup="calculateAge('DOB','Age', 'Age_Label')" onblur="calculateAge('DOB', 'Age', 'Age_Label')" required> 
                                    <label id="DOB_Label">Date Of Birth</label>
                                </div>

                                <div class="input">
                                    <input type="number" id="Age" min="9" max="12" autocomplete="off" disabled>
                                    <label id="Age_Label">Age</label>
                                </div>

                            </fieldset>
                            <br>
                            <div class="remember-forget">
                                <label><input type="checkbox">  Remember me</label>
                                <a href="#" style="position: relative; right: 20px;top: 5px;">Forget Password?</a>
                            </div>
                            <input type="submit" id = "loginBtn" class="btn" value="Login">
                            <div class="login-register">
                                <p>Don't have an account?
                                    <a href="#" class="register-link" onclick="registerPage()">Register</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="wrapper2" class="wrapper"> 
                    <span class="icon-close" onclick="iconClose()">
                        <i class="bx bx-x"></i>
                    </span>
                    <div class="form-box register">
                        <h2>Registration</h2>
                        <form id="register" onsubmit="Register(event)" method="post">
                            
                            <fieldset>
                                <legend>Player Info</legend>
                                <span class="icon"><i class='bx bx-user-circle'></i></span>

                                <div class="input">
                                    <input type="text" id="firstName2" minlength="3" required>
                                    <label id="firstName_Label2">First Name</label>
                                </div>

                                <div class="input">
                                    <input type="text" id="lastName2" minlength="3" required>
                                    <label id = "lastName_Label2">Last Name</label>
                                </div>

                                <div class="input">
                                    <input type="email" id="Email2" onblur="validateEmail()" minlength="3" required>
                                    <label id = "Email_Label2">Email</label>
                                </div>

                                <div class="input">
                                    <input id="DOB2" type="text" onclick="typeChanger()" onkeyup="calculateAge('DOB2','Age2', 'Age_Label2')" onblur="calculateAge('DOB2', 'Age2', 'Age_Label2')" required> 
                                    <label id="DOB_Label2">Date Of Birth</label>
                                </div>

                                <div class="input">
                                    <input type="number" id="Age2" min="9" max="12" autocomplete="off" disabled>
                                    <label id="Age_Label2">Age</label>
                                </div>

                                <div class="genderType">
                                    <h3 style="text-align: left;">Gender</h3>
                                    <input type="radio" name="Gender" id="Male2" required>
                                    <label for="Male2">Male</label>
                                    <br>
                                    <input type="radio" name="Gender" id="Female2" required>
                                    <label for="Female2">Female</label>
                                    <br>
                                    <br>
                                </div>

                            </fieldset>
                            <br>
                            <div class="remember-forget">
                                <label><input type="checkbox">  I agree to the terms and conditions</label>
                                <a href="#" style="position: relative; right: 20px;top: 5px;">Forget Password?</a>
                            </div>

                            <input id="registerBtn" type="submit" class="btn" value="Register">
                            <div class="login-register">
                                <p>Already have an account?
                                    <a href="#" class="register-link" onclick="loginPage()">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        
        <tr id="gameSection">
            <td id="gameSectiontd" colspan="2">
                <!--<div class="StartGameDiv" id="StartDiv" style=" width: 10%; height: 50px; border-radius: 50px; position: relative; left: 45%; display: flex;">
                    <input id="StartGame" type="submit" value="Start">
                </div>-->

                <a id = GameArea></a>

                <div class = "area" id = "area" style="display: none;">
            
                    <div class="UserInput" style="margin-bottom: 4%;">
                        <input id="answerbox" type="number" placeholder = "Enter your answer">
                        <button style="margin-top: 5%;" class="playButtons" id="CheckAnswer" onclick="checkAnswer()">CheckAnswer</button>
                    </div>
            
                    <div class="maintable">
                    
                        <div class="allnums">
            
                            <img id="multisymb" src="Assets/imgs/symbols/multiplicationSymbol.jpg" alt="">
                            <img id="equsymb" src="Assets/imgs/symbols/equalSymbol.jpg" alt="">
                            <img id="answer" class="numimgs" src="Assets/imgs/numbers/Image1.jpg" alt="">
                            <img id="ansp2" class="numimgs" src="Assets/imgs/numbers/Image1.jpg" alt="">
            
                            <div class="int1nums">
                                <img id="img1" class="numimgs" src="Assets/imgs/numbers/Image1.jpg" alt="">
            
                                <img id="img2" class="numimgs" src="Assets/imgs/numbers/Image1.jpg" alt="">
                            </div>

                        </div>
                        
                    </div>
                   
                    <div class="Next" style="margin-top: 2%;">
                        <button class="playButtons" id="NextButton" onclick="playgame()">Next</button>
                        <button class="playButtons" id="EndGame" onclick="EndGame()">End</button>
                        <button class="playButtons" id="findPercent" onclick="findPercentageScore()">FindPercent</button>
                    </div>
            
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="ScoreTableRow" id="showPercentageRow">
               
            </td>
        </tr>
        
        <tr>
            <td colspan="2" id = "showallplayers">
               
            </td>
            
        </tr>

        <tr>
            <td colspan="2" class="chart" id="genderchart">

            </td>
        </tr>
        <tr>
            <td colspan="2" class="chart" id="percentchart">

            </td>
        </tr>
        <tr>
            <td colspan="2" class="chart" id="MosrRecentpercentchart">

            </td>
        </tr>

    </table>

   
    
    <script src="Math-Animated.js"></script>
</body>
</html>
